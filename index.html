<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherWise</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>WELCOME TO EXDRA WEATHERWISE</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="activities.html">Activities</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Weather Details</h1>
        <p>Your personal weather companion</p>
        <input type="text" id="locationInput" placeholder="Enter location">
        <button onclick="fetchWeather()">Get Weather</button>
        <div id="weatherInfo">
            <p id="location"></p>
            <p id="localTime"></p>
            <p id="temperature"></p>
            <p id="forecastTemperature"></p>
            <p id="condition"></p>
            <p id="icon"></p>
            <p id="wind"></p>
            <p id="humidity"></p>
            <p id="chanceOfRain"></p>
            <p id="chanceOfSnow"></p>
        </div>
        <button id="goToActivitiesButton">Go to Activities</button>
    </div>
    <div class="gallery">
        <div class="gallery-column">
            <img src="winter.jpg" alt="Gallery Image 1">
            <center><p>Snowwy Day</p></center>
        </div>
        <div class="gallery-column">
            <img src="nn.jpg" alt="Gallery Image 2">
            <center><p>Thunder Day</p></center>
        </div>
        <div class="gallery-column">
            <img src="mmm.jpg" alt="Gallery Image 3">
            <center><p>Rainy Day</p></center>
        </div>
        <div class="gallery-column">
            <img src="sunnny.jpg" alt="Gallery Image 4">
            <center><p>Sunny Day</p></center>
        </div>
    </div>
    <footer>
        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank" class="icon facebook">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://www.twitter.com" target="_blank" class="icon twitter">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="https://www.instagram.com" target="_blank" class="icon instagram">
              <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.linkedin.com" target="_blank" class="icon linkedin">
              <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="https://www.youtube.com" target="_blank" class="icon youtube">
              <i class="fab fa-youtube"></i>
            </a>
          </div>
        <p>&copy; 2024 Exdra WeatherWise. All rights reserved.</p>
    </footer>
    <script src="renderer.js"></script>
</body>
</html>
